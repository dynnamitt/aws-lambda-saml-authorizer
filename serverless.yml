service: aws-lambda-saml-authorizer

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-1

package:
  include:
    - node_modules/**

functions:
  resource:
    handler: functions/resource.handler
    events:
      - http:
          method: get
          path: resource
          cors: true
  postSaml:
    handler: functions/postSaml.handler
    events:
      - http:
          method: post
          path: saml
          cors: true